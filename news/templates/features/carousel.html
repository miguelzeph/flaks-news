<section class="container mb-5">
    <h3 class="section-title mb-4">In the Spotlight</h3>
    <div id="newsCarousel" class="carousel slide" data-ride="carousel" data-interval="2300">
        <div class="carousel-inner">
            {% if spotlight_list %}
                {% for news in spotlight_list %}
                    <div class="carousel-item {% if loop.first %}active{% endif %}">
                        <img src="{{ news.image_url }}" class="d-block w-100 carousel-img" alt="{{ news.title }}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{ news.title }}</h5>
                            {% if news.content %}
                                <p>{{ news.content[:100] }}...</p>
                            {% else %}
                                <p>No content available.</p>
                            {% endif %}
                            <a href="{{ url_for('news.news_view', slug=news.slug) }}" class="btn btn-light">Read More</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="carousel-item active">
                    <h5>No news available.</h5>
                </div>
            {% endif %}
        </div>
        <a class="carousel-control-prev" href="#newsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#newsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
